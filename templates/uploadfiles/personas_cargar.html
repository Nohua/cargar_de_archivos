<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cargar</title>
</head>
<body>
    {% block content %}

        <div class="container">
            {% if messages %}

                {% for message in messages %}
                    <div>
                        <strong>{{ message|safe }}</strong>
                    </div>
                {% endfor %}

            {% else %}

            {{ order }}

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label> Suba el archivo</label>
                    <input type="file" name="file">
                    <p>Solo se aceptan archivos .csv</p>
                    <button type="submit" >Subir</button>
                </form>

            {% endif %}
        </div>

    {% endblock %}


</body>
</html>
